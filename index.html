<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nick Present</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src='main.js'></script>
    <style>
        .background {
            /*background-image: url(img/sfondo.jpg); /* Sostituisci 'sfondo.jpg' con il percorso dell'immagine di sfondo desiderata */
            background-size: cover;
            max-width: 500px;
            margin: 0 auto;
            height: 900px;
            overflow: hidden;
        }

        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background">
        <h1>Se il tuo regalo vuoi scovare.. la password devi indovinare</h1>
        <div>
        <div class="img">
            <img src="img/IMG_9210.jpg" alt="Descrizione dell'immagine">
        </div>
        <div class="login-container">
            <form id="login-form">
                <input type="password" placeholder="Password" id="password" autocomplete="off">
                <br><br>
                <input type="submit" value="Accedi">
            </form>
        </div>
        </div>
        <h3>Se ti piace giocare.. un indizio potrai avere.. </h1>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impedisce l'invio predefinito del modulo
            var password = document.getElementById("password").value;
            if (password == "nemiex") {
                window.location.href = "psw2.html";
            } else {
                alert("Password errata!");
            }
        });
    </script>
</body>
</html>
