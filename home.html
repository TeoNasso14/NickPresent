<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nick Present</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="container">

        <div id="box" class="box">
            <img class="box-icon" src="img/ico-omino.png" alt="icon">
        </div>
        <div id="modal" class="modal-overlay modal-hidden">
            <div class="modal-window">
                <div class="modal-content">
                    <img class="model-icon" src="img/present.png" alt= "present">
                </div>
                <button class="modal-button">Close</button>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
